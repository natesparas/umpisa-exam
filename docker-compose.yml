version: '3.8'

services:
  mongodb:
    image: mongo:6-jammy
    ports:
      - '27017:27017'
    volumes:
      - dbdata6:/data/db
    networks:
      - node-network

  frontend:
    build:
      context: ./umpisa-client
      dockerfile: Dockerfile
    image: umpisa-client
    container_name: umpisa-client
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - node-network

  backend:
    build:
      context: ./umpisa-server
      dockerfile: Dockerfile
    image: umpisa-server
    container_name: umpisa-server
    ports:
      - '8085:8085'
    depends_on:
      - mongodb
    volumes:
      # - .:/src
      - ./client/:/usr/backend
      - /usr/backend/node_modules
    networks:
      - node-network

volumes:
  data-volume:
  node_modules:
  dbdata6:
  web-root:
    driver: local

networks:
  node-network:
    driver: bridge
